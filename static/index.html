<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Truhlik Relé Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .relay-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 200px;
            margin: 0 auto;
        }

        button.relay {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button.relay.on {
            background-color: #4CAF50;
            color: white;
        }

        button.relay.off {
            background-color: #ccc;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Truhlik Relé</h1>
<div class="relay-container">
    <button class="relay off" id="relay1">Relé 1</button>
    <button class="relay off" id="relay2">Relé 2</button>
    <button class="relay off" id="relay3">Relé 3</button>
    <button class="relay off" id="relay4">Relé 4</button>
    <button class="relay off" id="relay5">Relé 5</button>
    <button class="relay off" id="relay6">Relé 6</button>
    <button class="relay off" id="relay7">Relé 7</button>
    <button class="relay off" id="relay8">Relé 8</button>
</div>

<script>

    // Funkce pro nastavení třídy on/off
    function updateButton(relayId, status_obj) {
        const isOn = status_obj.status;
        console.log("updateButton: ", relayId, isOn, status_obj)
        const btn = document.getElementById(`relay${relayId}`);
        btn.classList.toggle('on', isOn);
        btn.classList.toggle('off', !isOn);
    }

    async function fetchRelays() {
        try {
            const res = await fetch("/relays");
            const relays = await res.json();
            relays.forEach((state, idx) => updateButton(idx + 1, state));
        } catch (err) {
            console.error("Chyba při načítání relé:", err);
        }
    }

    async function toggleRelay(relayId, currentState) {
        try {
            const res = await fetch(`/relay/${relayId}/set_status?is_on=${!currentState}`, {
                method: 'POST'
            });
            const data = await res.json();
            console.log("toggleRelay: ", relayId, data)
            if (data.state !== undefined) {
                updateButton(relayId, data.state);
            }
        } catch (err) {
            console.error("Chyba při změně relé:", err);
        }
    }


    // Připojení onclick handlerů na tlačítka
    for (let i = 1; i <= 8; i++) {
        const btn = document.getElementById(`relay${i}`);
        btn.addEventListener('click', () => {
            const isOn = btn.classList.contains('on');
            toggleRelay(i, isOn);
        });
    }

    // Inicializace
    fetchRelays();
</script>
</body>
</html>
